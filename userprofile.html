<html>
<head>
<title>Profile page</title>
<link rel="stylesheet" type="text/css" href="userprofilestyle.css"/>

</head>
<body>
<iframe class="_header" src="header.html" width="100%" height="85px" seamless>
</iframe>

<div class="container">
    <div class="userinfo">
        <div class="profilephoto">
            <img src="#" alt="No image selected"/>
			<div class="photooptions">
                <ul>
                    <li>View photo</li>
                    <li>Change photo</li>
                    <li>Delete photo</li>
                </ul>
            </div>
        </div>
        <div class="userdetail">
            <h2>Username</h2><br/>
            <span><input type="text" placeholder="About me"></span>
        </div>
    </div>
    <div class="activity">
        <div class="answersgiven">
            <div class="subheader">
                <h3>Answers </h3><span>(num)</span>
            </div>
            <div class="subcontent">
                <div class="thequestion">
                    <a href="">Here is the question to be asked</a>
                </div>
                <div class="anstoques">
                    THis is the answer to the question by user.
                </div>
                <div class="started">
                    <a href="" class="timetaken">this is the time</a>
                    <a href="" class="userprofile">username</a>
                </div>
                <!--<div class="theanswer"></div>-->
            </div>
        </div>
        <div class="questionasked">
            <div class="subheader">
                <h3>Questions </h3><span>(num)</span>
            </div>
            <div class="subcontent">
                <div class="thequestion">
                    <a href="">Here is the question to be asked</a>
                </div>
                <div class="started">
                    <a href="" class="timetaken">this is the time</a>
                    <a href="" class="userprofile">username</a>
                </div>
            </div>
        </div>
    </div>
</div>
<iframe class="_footer" src="footer.html" width="100%" height="75px">
</iframe>

</body>
</html>
