<html>
<head>
<title>Footer</title>
<style>
footer{
    border-top: 1px #a9a9a9 ridge;
    text-align: center;
}
footer ul{
    list-style: none;
}
footer ul li{
    display: inline-block;
    text-transform: uppercase;
    font-size: 12px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 0px 20px;
}
footer ul a{
    text-decoration: none;
    color: #999999;
}
footer ul a:hover{
    color: #333333;
}
</style>
</head>
<body>
<footer>
    <ul>
        <li><a href="">Privacy</a></li>
        <li><a href="">terms</a></li>
        <li><a href="">advertising</a></li>
        <li><a href="">about us</a></li>
        <li><a href="">feedback</a></li>
    </ul>
</footer>
</body>
</html>
